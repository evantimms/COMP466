<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/main.css">
    <link rel="stylesheet" href="./part4.css">
    <script type="text/javascript" src="./part4.js"></script>
    <title>Assignment 1</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="title">Part 4</div>
            <div class="links">
                <a class='link' href="../part1">Part 1</a>
                <a class='link' href="../part2">Part 2</a>
                <a class='link' href="../part3">Part 3</a>
                <a class='link active' href="../part4">Part 4</a>
                <a class='link' href="..">Home</a>
            </div>
        </div>
        <div class="sub-nav">
            <div class="title">Utility Tools</div>
            <div class="links">
                <a class='link sublink converter'>Measurement Converter</a>
                <a  class='link sublink mortgage'>Mortage Calculator</a>
                <a  class='link sublink income'>Income After Tax</a>
            </div>
        </div>
        <div class="content">
            <div class="module converter">
                <h2>Measurement Converter</h2>
                <select id='type-selector' value='weight'>
                    <option value='weight'>Weight</option>
                    <option value='length'>Length</option>
                    <option value='area'>Area</option>
                    <option value='volume'>Volume</option>
                </select>
                <div class="converter-container">
                    <form>
                        <label for="original">Enter Measurement: </label>
                        <input type="text" id="original" name="original">
                        <select id="original-unit-select" name="original-unit">
                            <option class='option weight' value="kg">kg</option>
                            <option class='option weight' value="lb">lb</option>
                            <option class='option length' hidden value="cm">cm</option>
                            <option class='option length' hidden value="m">m</option>
                            <option class='option length' hidden value="km">km</option>
                            <option class='option length' hidden value="in">in</option>
                            <option class='option length' hidden value="ft">ft</option>
                            <option class='option length' hidden value="miles">miles</option>
                            <option class='option area' hidden value="cm^2">cm^2</option>
                            <option class='option area' hidden value="m^2">m^2</option>
                            <option class='option area' hidden value="km^2">km^2</option>
                            <option class='option area' hidden value="in^2">in^2</option>
                            <option class='option area' hidden value="ft^2">ft^2</option>
                            <option class='option area' hidden value="miles^2">miles^2</option>
                            <option class='option volume' hidden value="cm^3">cm^3</option>
                            <option class='option volume' hidden value="m^3">m^3</option>
                            <option class='option volume' hidden value="km^3">km^3</option>
                            <option class='option volume' hidden value="in^3">in^3</option>
                            <option class='option volume' hidden value="ft^3">ft^3</option>
                            <option class='option volume' hidden value="miles^3">miles^3</option>
                        </select>
                        <label for="convert-unit">Convert to: </label>
                        <select id="convert-unit-select" name="convert-unit">
                            <option class='option weight' value="kg">kg</option>
                            <option class='option weight' value="lb">lb</option>
                            <option class='option length' hidden value="cm">cm</option>
                            <option class='option length' hidden value="m">m</option>
                            <option class='option length' hidden value="km">km</option>
                            <option class='option length' hidden value="in">in</option>
                            <option class='option length' hidden value="ft">ft</option>
                            <option class='option length' hidden value="miles">miles</option>
                            <option class='option area' hidden value="cm^2">cm^2</option>
                            <option class='option area' hidden value="m^2">m^2</option>
                            <option class='option area' hidden value="km^2">km^2</option>
                            <option class='option area' hidden value="in^2">in^2</option>
                            <option class='option area' hidden value="ft^2">ft^2</option>
                            <option class='option area' hidden value="miles^2">miles^2</option>
                            <option class='option volume' hidden value="cm^3">cm^3</option>
                            <option class='option volume' hidden value="m^3">m^3</option>
                            <option class='option volume' hidden value="km^3">km^3</option>
                            <option class='option volume' hidden value="in^3">in^3</option>
                            <option class='option volume' hidden value="ft^3">ft^3</option>
                            <option class='option volume' hidden value="miles^3">miles^3</option>
                        </select>
                    </form>
                    <button id="convert-submit" >Convert</button>
                </div>
                <div id="convert-answer">Answer:</div>
            </div>
            <div class="module mortgage">
                <h2>Mortage Calculator</h2>
                <form>
                    <label for="principle">Enter Principle</label>
                    <input type="text" id="principle" name="principle" value="100000">
                    <label for="interest">Enter Interest (%)</label>
                    <input type="percent" id="interest" name="interest" value="2.99">
                    <label for="periods">Years</label>
                    <input type="number" id="periods" name="periods" value="25">
                </form>
                <button id="mortage-submit">Calculate</button>
                <div id="mortage-answer">Answer:</div>
            </div>
            <div class="module income">
                <h2>Income After Tax</h2>
                <form>
                    <label for="income">Enter Before Tax Income</label>
                    <input type="text" id="income" name="income" value="70000">
                    <select id="province" value="alberta" name="province">
                        <option value="alberta">Alberta</option>
                        <option value="bc">BC</option>
                        <option value="saskachewan">Saskachewan</option>
                        <option value="manitoba">Manitoba</option>
                        <option value="yukon">Yukon</option>
                        <option value="ontario">Ontario</option>
                        <option value="quebec">Quebec</option>
                        <option value="maritimes">Maritimes (NF,PEI,NS)</option>
                    </select>
                </form>
                <div id="income-answer">Answer:</div>
            </div>
        </div>
    </div>
</body>
</html>
