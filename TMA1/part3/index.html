<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/main.css">
    <link rel="stylesheet" href="./part3.css">
    <script type="text/javascript" src="./part3.js"></script>
    <title>Assignment 1</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="title">COMP 466 Assignment 1</div>
            <div class="links">
                <a class="link" href="..">Home</a>
                <a class="link" href="../part1">Part 1</a>
                <a class="link" href="../part2">Part 2</a>
                <a class="link active" href="../part3">Part 3</a>
                <a class="link" href="../part4">Part 4</a>
            </div>
        </div>
        <div class="content">
            <div class="slideshow-application">
                <h2>Slideshow Application</h2>
                <div class="slideshow-transition-selector">
                    <label for="transitions">Choose a transition:</label>
                    <select id="transition-selector" name="transitions">
                        <option value="none">None</option>
                        <option value="fade">Fade</option>
                        <option value="slide">Slide</option>
                    </select>
                </div>
                <canvas id="canvas" class="slideshow-container" width="900" height="600">
                    Your browser does not support Canvas
                </canvas>
                <div id="caption"></div>
                <div class="slideshow-controls">
                    <button value="previous">Previous</button>
                    <button value="next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
