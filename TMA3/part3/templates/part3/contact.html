{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'main.css' %}>
    <link rel="stylesheet" href={% static 'part3/main.css' %}>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <title>Assignment 3</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="title">Evan's Computers (Part 3)</div>
            <div class="links">
                <a class="link" href="../">Assignment Home</a>
            </div>
        </div>
        <div class="sub-nav">
            <div class="links">
                <a class="link sublink" href="../part3">Back</a>
            </div>
        </div>
        <div class="content">
            <div class="contact-form-container">
                <h3>
                    At Evan's computers, we value customer feedback. Please enter a name, contact information and any feedback and we will get back to you as soon as we can.
                </h3>
                <span class="submit-confirm"></span>
                <form class="contact-form" onsubmit="return false">
                    <input class="contact-input" type="text" placeholder="Enter a email or phone #">
                    <input class="contact-input" type="text" placeholder="Subject">
                    <textarea class="contact-textarea"></textarea>
                    <input type="submit" class="contact-submit">
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.querySelector('.contact-submit').addEventListener('click', () => {
        document.querySelector('.submit-confirm').innerText = 'Thank you for submitting!'
    })
</script>
</html>
